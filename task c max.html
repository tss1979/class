<meta charset="utf-8">
<script type="text/javascript">
var numbers = [];
function massivemax(n) { 
var max = 0;
  for(i = 0; i < n; i++){
  numbers[i] = parseInt(Math.random() * 100);
     if(max <= numbers[i]){
  	 var max = numbers[i];
   	 } 
  	} return max;
} 
var n = prompt("Введите количество элементов массива")
  var max = massivemax(n);
  alert(numbers);
  alert("Максимальное число " + max);
  alert("привеи всем");
</script>
